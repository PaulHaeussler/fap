<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ongoing</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="util.js"></script>
</head>
<body>
    <div class="center">
        <h3>You still have a fap in progress</h3>
        <button id="stop"
                type="submit"
                onclick="endFap()">
            End current fap
        </button>
        <div class="circle">
            <span class="time" id="display">00:00:00</span>
        </div>
    </div>
    <button onclick="overview()">See my Faps</button>
    <button onclick="signout()">Sign out</button>

<script>
    function overview(){
        window.location.href = "overview";
    }


    function endFap(){
        fetch("http://fap.bilbosjournal.com/endFap").then(
            function (response) {
                console.log(response)
                if(response.status === 401) {
                    window.location.href = "/";
                } else {
                    window.location.href = "done";
                }
            }).catch(function (error) {
            console.log(error);
        })
    }


    let startTime;
    let elapsedTime = 0;
    let timerInterval;

    fetch("http://fap.bilbosjournal.com/hasOngoing").then(
        function (response) {
            console.log(response)
            return response.json();
        }).then(function (json) {
            if(json.startTime !== "none") {
                startTime = json.startTime;
            } else {
                window.location.href = "/";
            }

    }).catch(function (error) {
        console.log(error);
    })

    timerInterval = setInterval(function printTime() {
        elapsedTime = Date.now()/1000 - startTime;
        document.getElementById("display").innerText = (timeToString(elapsedTime));
    }, 10);
</script>
</body>
</html>
