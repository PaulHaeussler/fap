<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="util.js"></script>
</head>
<body>
<div class="center">
    <button id="startstop"
            type="submit"
            onclick="start()">
        Start fapping
    </button>
    <div class="circle">
        <span class="time" id="display">00:00:00</span>
    </div>
</div>
<button onclick="overview()">See my Faps</button>
<button onclick="signout()">Sign out</button>

<script>
    let startTime;
    let elapsedTime = 0;
    let timerInterval;

    function start(){
        document.getElementById("startstop").innerText = "Done";
        document.getElementById("startstop").setAttribute("onclick", "done()");
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(function printTime() {
            elapsedTime = Date.now() - startTime;
            document.getElementById("display").innerText = (timeToString(elapsedTime));
        }, 10);

        fetch("http://fap.bilbosjournal.com/postStart").then(
            function (response) {
                console.log(response)
        }).catch(function (error) {
            console.log(error);
        })
    }

    function hasOngoing(){
        fetch("http://fap.bilbosjournal.com/hasOngoing").then(
            function (response) {
                console.log(response)
                return response.json();
            }).then(function (json) {
            if(json.startTime !== "none"){
                window.location.href = "ongoing";
            }
        }).catch(function (error) {
            console.log(error);
        })
    }

    function endFap(){
        fetch("http://fap.bilbosjournal.com/endFap").then(
            function (response) {
                console.log(response)
                if(response.status === 401) {
                    window.location.href = "/";
                }
            }).catch(function (error) {
            console.log(error);
        })
        return new Promise(null);
    }

    function done(){
        endFap().then(function(x){
            window.location.href = "done";
        });
    }
    function overview(){
        window.location.href = "overview";
    }

    hasOngoing();
</script>
</body>
</html>
