<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
</head>
<body>
<div class="center">
    <button id="startstop"
            type="submit"
            onclick="start()">
        Start fapping
    </button>
</div>

<script>
    function start(){
        document.getElementById("startstop").innerText = "Done";
        document.getElementById("startstop").setAttribute("onclick", "done()");
    }
    function done(){
        window.location.href = "done";
    }
</script>
</body>
</html>
